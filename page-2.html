<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {padding: 0; margin: 0;}
    canvas {display: block;}
  </style>
</head>
<body>
  <script>
    let shapes = [];

    function setup() {
      createCanvas(800, 600);

      for (let i = 0; i < 10; i++) {
        let shapeType = floor(random(2)); // 0 for ellipse, 1 for rectangle
        let shapeColor = color(random(255), random(255), random(255));
        let shapeSize = random(20, 50);
        let shapeX = random(width);
        let shapeY = random(height);

        if (shapeType === 0) {
          shapes.push(new Ellipse(shapeX, shapeY, shapeSize, shapeColor));
        } else {
          shapes.push(new Rectangle(shapeX, shapeY, shapeSize, shapeColor));
        }
      }
    }

    function draw() {
      background(280);

      for (let shape of shapes) {
        shape.update();
        shape.display();
      }
    }

    class Ellipse {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = random(-2, 2);
        this.speedY = random(-2, 2);
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > width) {
          this.speedX *= -1;
        }

        if (this.y < 0 || this.y > height) {
          this.speedY *= -1;
        }
      }

      display() {
        noStroke();
        fill(this.color);
        ellipse(this.x, this.y, this.size, this.size);
      }
    }

    class Rectangle {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = random(-2, 2);
        this.speedY = random(-2, 2);
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > width) {
          this.speedX *= -1;
        }

        if (this.y < 0 || this.y > height) {
          this.speedY *= -1;
        }
      }

      display() {
        noStroke();
        fill(this.color);
        rect(this.x, this.y, this.size, this.size);
      }
    }
  </script>
</body>
</html>
