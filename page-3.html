<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Animation 2</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas> <!-- Add this line for the canvas element -->

  <script>
    let x = 0;
    let y = 0;
    let easing = 0.05;

    function setup() {
      createCanvas(600, 400);
      noStroke();
    }

    function draw() {
      // Create a smooth movement effect
      let targetX = mouseX;
      x += (targetX - x) * easing;

      let targetY = mouseY;
      y += (targetY - y) * easing;

      // Create a gradient background
      background(lerpColor(color('#74ebd5'), color('#ACD8AA'), map(x, 0, width, 0, 1)));

      // Draw a stylized shape
      fill('#ff8c00');
      beginShape();
      for (let i = 0; i < 360; i += 10) {
        let radius = 100 + sin(radians(i) + frameCount * 0.05) * 20;
        let posX = x + cos(radians(i) + frameCount * 0.1) * radius;
        let posY = y + sin(radians(i) + frameCount * 0.1) * radius;
        vertex(posX, posY);
      }
      endShape(CLOSE);
    }
  </script>
</body>
