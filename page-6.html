<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>animations 6</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>

<script>
  let objects = [];
  let numObjects = 100;
  let title;

  function setup() {
    createCanvas(800, 600);
    frameRate(60);

    // Create 100 random objects
    for (let i = 0; i < numObjects; i++) {
      objects.push(createRandomObject());
    }

    // Create a dynamic title
    title = createTitle();
  }

  function draw() {
    background(320);

    // Update and display objects
    for (let obj of objects) {
      obj.update();
      obj.display();
    }

    // Update and display dynamic title
    title.update();
    title.display();
  }

  function createRandomObject() {
    return {
      x: random(width),
      y: random(height),
      radius: random(10, 30),
      color: color(random(200, 255), random(100, 150), random(200, 255)),
      update: function() {
        // Add movement or any other updates here if needed
      },
      display: function() {
        fill(this.color);
        ellipse(this.x, this.y, this.radius * 2, this.radius * 2);
      }
    };
  }

  function createTitle() {
    return {
      x: width / 2,
      y: height / 2,
      text: "O",
      update: function() {
        // Add movement or any other updates here if needed
        this.x = width / 2 + sin(frameCount * 0.02) * 100;
        this.y = height / 2 + cos(frameCount * 0.02) * 50;
      },
      display: function() {
        textSize(24);
        textAlign(CENTER, CENTER);
        fill(200, 100, 200);

        // Draw stroke connecting title to each object
        for (let obj of objects) {
          stroke(200, 100, 200, 50);
          line(this.x, this.y, obj.x, obj.y);
        }

        noStroke();
        text(this.text, this.x, this.y);
      }
    };
  }
</script>

</body>
