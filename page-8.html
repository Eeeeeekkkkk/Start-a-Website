<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Animation Inspired by Sean Zellmer (Black and White)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(800, 600);
            noStroke();
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(240);

            for (let particle of particles) {
                particle.update();
                particle.display();
            }
        }

        class Particle {
            constructor() {
                this.position = createVector(random(width), random(height));
                this.velocity = createVector(random(-2, 2), random(-2, 2));
                this.size = random(5, 15);
                this.color = random(255);
                this.angle = random(TWO_PI);
                this.radius = random(50, 150);
            }

            update() {
                this.angle += 0.01;
                this.position.x = width / 2 + cos(this.angle) * this.radius;
                this.position.y = height / 2 + sin(this.angle) * this.radius;
            }

            display() {
                fill(this.color);
                // Convert color to grayscale
                fill(this.color, this.color, this.color);
                ellipse(this.position.x, this.position.y, this.size, this.size);
            }
        }
    </script>
</body>
</html>
