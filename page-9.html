<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Animation Inspired by Alida Sun (Mixed Colors)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34; /* Dark background color */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let tiles = [];

        function setup() {
            createCanvas(800, 800);
            noStroke();
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    tiles.push(new Tile(i * 100, j * 100, 100, 100));
                }
            }
        }

        function draw() {
            background(40); /* Adjusted background color */

            for (let tile of tiles) {
                tile.update();
                tile.display();
            }
        }

        class Tile {
            constructor(x, y, w, h) {
                this.position = createVector(x, y);
                this.size = createVector(w, h);
                this.color = color(
                    random(100, 255),
                    random(100, 255),
                    random(100, 255),
                    200
                );
                this.angle = random(TWO_PI);
                this.rotationSpeed = random(0.005, 0.02);
            }

            update() {
                this.angle += this.rotationSpeed;
            }

            display() {
                push();
                translate(this.position.x + this.size.x / 2, this.position.y + this.size.y / 2);
                rotate(this.angle);
                fill(this.color);
                rectMode(CENTER);
                rect(0, 0, this.size.x, this.size.y);
                pop();
            }
        }
    </script>
</body>
</html>
